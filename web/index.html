</head>
<body>
<div class="jumbotron" align="center">
    <h1>URL Shortener Service</h1>
</div>
<div class="container">
    <div class="blue-line"></div>
    <table style="width:100%">
        <th>
            <form>
                <div class="input form-group">
                    <label for="url">Enter URL:</label>
                    <input type="text" id="longurl" name="url" class="form-control"/> <br/>
                    <input class="btn btn-primary" type="submit" hidden id="myBtn" value="Create Shorten"
                           onclick="createShortUrl();"/>
                    <div id="myModal" class="modal fade">

                        <!-- Modal content -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <span class="close">&times;</span>
                                <h2>
                                    <div id="actionNameShortUrl"></div>
                                </h2>
                            </div>
                            <div class="modal-body">
                                <p>
                                <div id="contentShortUrl"></div>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <br><br>
                            </div>
                        </div>

                    </div>
            </form>
        </th>
        <th>
            <form>
                <div class="input form-group">
                    <label for="url">Enter shorten URL:</label>
                    <input type="text" id="longurl" name="url" class="form-control"/> <br/>
                    <input class="btn btn-primary" type="submit" id="myBtn2" value="Retrieve" onclick="getOriginalUrl();"/>
                </div>
            </form>
        </th>
    </table>
    <script>
        function sendToServer(input, action, method) {
            let url = 'http://localhost:8080/' + action + '?url=' + input[0].value;
            fetch(url, {
                method: method
            })
                .then(function (response) {
                    response.json().then(function (data) {
                        if (action == 'create') {
                            $('#actionNameShortUrl').text("Your shortened URL");
                        }
                        else {
                            $('#actionNameShortUrl').text("Your original URL");
                        }
                        console.log(data.url);
                        $('#contentShortUrl').text(data.url);
                        $('#myModal').modal('show');
                    });
                })
                .catch(function (err) {
                    console.error(err);
                });
        }

        function createShortUrl() {
            $("form").submit(createShortUrl);

            function createShortUrl(event) {
                var input = $(this).serializeArray();
                event.preventDefault();
                return sendToServer(input, 'create', 'PUT');
            }
        }

        function getOriginalUrl() {
            $("form").submit(function (event) {
                var input = $(this).serializeArray();
                event.preventDefault();
                return sendToServer(input, 'retrieve', 'GET');
            });
        }
    </script>
</div>
